<mat-toolbar color="primary">
  <span></span>
  <span class="example-spacer">Library</span>
  <button mat-raised-button (click)="openAddEditBookForm()">New book</button>
</mat-toolbar>

<div class="content">
<mat-form-field class="filters">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
      <td mat-cell *matCellDef="let row"> {{row.author}} </td>
    </ng-container>

    <!-- Year of publication Column -->
    <ng-container matColumnDef="year_of_publication">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year of publication </th>
      <td mat-cell *matCellDef="let row"> {{row.year_of_publication}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">         
        <button mat-icon-button color="primary" [title]="'Edit book'" (click)="openEditBookForm(row)">
          <mat-icon>edit</mat-icon>
        </button>  
        <button mat-icon-button color="warn" [title]="'Delete book'" (click)="deleteBook(row.id)">
          <mat-icon >delete</mat-icon>
        </button>   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
